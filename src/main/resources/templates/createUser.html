<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header">
</head>
<body>
<link href="../static/css/edit.css" th:href="@{/css/edit.css}" rel="stylesheet"/>
<form method="post">
    <label for="email">Эл. почта: </label>
    <input type="email" id="email" name="email" minlength="1" maxlength="255" required><br><br>

    <label for="first">Имя: </label>
    <input type="text" id="first" name="firstname" minlength="1" maxlength="100" required><br><br>

    <label for="last">Фамилия: </label>
    <input type="text" id="last" name="lastname" minlength="1" maxlength="100" required><br><br>

    <label for="pass">Пароль: </label>
    <input type="password" id="pass" name="password" required><br><br>

    <label for="role">Роль: </label>
    <select id="role" name="role">
        <option th:each="role: ${roles}" th:utext="${role.name()}" th:value="${role.name()}"></option>
    </select><br><br>

    <label for="status">Статус: </label>
    <select id="status" name="status">
        <option th:each="stat: ${statuses}" th:utext="${stat.name()}" th:value="${stat.name()}"></option>
    </select><br><br>

    <input type="submit" value="Создать" class="save">
</form>
</body>
</html>
